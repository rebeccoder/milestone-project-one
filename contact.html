<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta
            name="desciption"
            content="Welcome to Revive Juicebar! We are Newports first and only EXOTIC juice bar> Our 100% fresh juices. smoothies and fruit bowls are made to order! Come on down and revive your tastebuds with their natural sweetness!"
        />
        <meta name="keywords" content="juice, fresh juice, juicebar, juicebar wales, juicebar newport, exotic fruit, exotic fruit wales, smoothies, drinks, vegan cafe, gluten free" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body>
        <nav>
            <a class="active" href="contact.html">Contact</a>
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="index.html">Home</a>
        </nav>
        <header>
<!-- Credit to w3schools.com for example of how to create zoom on hero image, some of the code used for this banner-->
            <div class="banner-parent">
                <div class="banner">
                    <h1 class="banner-heading">Revive Juicebar</h1>
                    <h3 class="banner-subheading">Cold Pressed Juices | Smoothies | Tropical Fruit Bowls</h3>
                </div>
            </div>
            <br />
        </header>
        <section id="contact-form">
            <h2 id="contact-header">Contact Us</h2>
            <div class="container">
                <form class="contactus-form" method="POST" action="https://formdump.codeinstitute.net/">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your first name..." />

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..." />

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email..." />

                    <label for="yourmessage">Your Message</label>
                    <textarea id="yourmessage" name="yourmessage" placeholder="Type your message here..." style="height: 200px;"></textarea>

                    <input type="submit" value="Submit" />
                </form>
            </div>
        </section>
        <div id="contact-info">
            <p><i class="fas fa-phone"></i> 01633 333222</p>
            <p><i class="fas fa-envelope"></i> info@revivejuicebar.com</p>
            <p>
                <i class="fas fa-home"></i> REVIVE JUICEBAR <br />
                123 Market Arcade <br />
                Commercial Street <br />
                Newport<br />
                Wales <br />
                NP19 7YH
            </p>
        </div>
        
      <footer>
<!-- Credit to stackoverflow.com for demonstrating the return-to-top link code on their website which is shown below-->
            <div class="back-to-top">
                <button class="homepage-button" onclick="window.location.href='#top';">
                    <span>Back to top</span>
                </button>
            </div>
            <div class="social-media-icons">
                <ul class="social-media">
                    <li>
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
